<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var d = new Date();
        var y = d.getFullYear();
        var m = d.getMonth()+1;
        var dd = d.getDate();
        function add0 (n){
            return n.toString().length==1?"0"+n:n;
        }
        console.log(`${y}-${add0(m)}-${add0(dd)}`);
    </script>
</body>
</html>
