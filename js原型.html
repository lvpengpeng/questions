<script>
 function foo() {
    this.add = function (x, y) {
        return x + y;
    }
}
 
foo.prototype.add = function (x, y) {
    return x + y + 10;
}
 
Object.prototype.subtract = function (x, y) {
    return x - y;
}
 
var f = new foo();
console.log(f.add);

// alert(f.add(1, 2)); //结果是3，而不是13

</script>
