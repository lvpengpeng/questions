        {
            mode: "",
            entry: {
            },
            output: {
            }

        比如现在是开发模式，我就显示一个某某功能按钮。
        <button v-if="process.env.NODE_ENV === 'develpment'">
            测试按钮
        </button>
        npm run serve 的时候看的见这个按钮
        npm run build 的时候看不见这个按钮
