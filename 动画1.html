<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    div{
        width: 100px;
        height: 100px;
        position: relative;
        left: 0;
        top: 0;
        background: red;
        animation: gun 1s ease-in-out  ;
    }
    @keyframes gun {
        25%{
            left: 0px;
            top: 0;
        }
        50% {
            left: 100px;
            top: 100px;
        }
        75%{
            left: 150px;
            top: 0;
        }
        100% {
            left: 200px;
            top: 100px;
        }
    }
</style>
<body>
    <div></div>
</body>
</html>
