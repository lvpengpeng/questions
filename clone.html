    <script>
        var obj = {a:1,b:{obj:2},c:{ojbk:18},d:[1,2,3,[666,777,888]]};
        // 使用递归实现深拷贝
        const copy = (e) =>{
            if(Array.isArray(e)){
                var arr = [];
                e.forEach(item=>{
                    arr.push(copy(item))
                })
                return arr;
            }else if(typeof e ==="object"){
                var obj = {};
                for (const k in e) {
                    obj[k]=copy(e[k])   
                }
                return obj;
            }
            return e
        }
       var aaa =  copy(obj);
       console.log(aaa,22);
       aaa.d[2]=9;
       console.log(obj);
